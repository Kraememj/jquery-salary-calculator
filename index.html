<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <inputsection>
    <p>Add Employee</p>
    <input id="firstName" type="text" placeholder="First Name" />
    <input id="lastName" type="text" placeholder="Last Name" />
    <input id="idField" type="text" placeholder="Employee ID" />
    <input id="titleField" type="text" placeholder="Job Title" />
    <input id="salaryField" type="text" placeholder="Annual Salary" />
    <button id ="submitBtn">Submit</button>
    </inputsection>
    <tablesection>
        <p>Employees:<p>
        <table id="employeeTable">
            <tablehead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
            </tablehead>
          </table>

    </tablesection>
    
</body>
</html>
